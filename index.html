<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dresses | Login</title>
</head>
<body>

  <h1>Welcome</h1>

  <input id="email" type="email" placeholder="Email" />
  <br /><br />
  <input id="password" type="password" placeholder="Password" />
  <br /><br />

  <button id="signup">Sign Up</button>
  <button id="login">Login</button>

  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendEmailVerification,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCHeYdFLldJujCUxnGZ8HWqtLtSwQwF5aw",
      authDomain: "dresses-95f9a.firebaseapp.com",
      projectId: "dresses-95f9a",
      storageBucket: "dresses-95f9a.firebasestorage.app",
      messagingSenderId: "525890814996",
      appId: "1:525890814996:web:5dcca98f67a0d6fc6fd301"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const status = document.getElementById("status");

    // ðŸ” SIGN UP
    document.getElementById("signup").onclick = async () => {
      try {
        const userCred = await createUserWithEmailAndPassword(
          auth,
          emailInput.value,
          passwordInput.value
        );

        await sendEmailVerification(userCred.user);

        status.innerText =
          "Verification email sent. Please verify before logging in.";

        // ðŸš« Force logout until verified
        await signOut(auth);

      } catch (err) {
        status.innerText = err.message;
      }
    };

    // ðŸ”‘ LOGIN
    document.getElementById("login").onclick = async () => {
      try {
        const userCred = await signInWithEmailAndPassword(
          auth,
          emailInput.value,
          passwordInput.value
        );

        if (!userCred.user.emailVerified) {
          status.innerText =
            "Please verify your email before logging in.";
          await signOut(auth);
          return;
        }

      } catch (err) {
        status.innerText = err.message;
      }
    };

    // âœ… AUTH STATE CHECK
    onAuthStateChanged(auth, (user) => {
      if (!user) return;

      if (!user.emailVerified) {
        signOut(auth);
        return;
      }

      window.location.href = "home.html";
    });
  </script>

</body>
</html>
