<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>99dresses | Your Infinite Closet</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

  <main class="auth-container">
        <div class="login-card">
            <header class="card-header">
                <h1 class="logo">99dresses</h1>
                <p class="tagline">Welcome back to your infinite closet</p>
            </header>

            <nav class="auth-tabs">
                <button type="button" class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button type="button" class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
                <div class="tab-indicator"></div>
            </nav>

            
            <div class="auth-form">
                <div class="input-group">
                    <input type="email" id="email" required placeholder=" ">
                    <label for="email">Email Address</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" required placeholder=" ">
                    <label for="password">Password</label>
                </div>

                <div class="form-actions">
                    <button id="login" class="primary-btn">Login</button>
                    <button id="signup" class="primary-btn hidden">Sign Up</button>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
            </div>

            <div id="status"></div>
        </div>
    </main>

  

  

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendEmailVerification,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCHeYdFLldJujCUxnGZ8HWqtLtSwQwF5aw",
      authDomain: "dresses-95f9a.firebaseapp.com",
      projectId: "dresses-95f9a",
      storageBucket: "dresses-95f9a.firebasestorage.app",
      messagingSenderId: "525890814996",
      appId: "1:525890814996:web:5dcca98f67a0d6fc6fd301"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const status = document.getElementById("status");

    // ðŸ” SIGN UP
    document.getElementById("signup").onclick = async () => {
      try {
        const userCred = await createUserWithEmailAndPassword(
          auth,
          emailInput.value,
          passwordInput.value
        );

        await sendEmailVerification(userCred.user);

        status.innerText =
          "Verification email sent. Please verify before logging in.";

        // ðŸš« Force logout until verified
        await signOut(auth);

      } catch (err) {
        status.innerText = err.message;
      }
    };

    // ðŸ”‘ LOGIN
    document.getElementById("login").onclick = async () => {
      try {
        const userCred = await signInWithEmailAndPassword(
          auth,
          emailInput.value,
          passwordInput.value
        );

        if (!userCred.user.emailVerified) {
          status.innerText =
            "Please verify your email before logging in.";
          await signOut(auth);
          return;
        }

      } catch (err) {
        status.innerText = err.message;
      }
    };

    // âœ… AUTH STATE CHECK
    onAuthStateChanged(auth, (user) => {
      if (!user) return;

      if (!user.emailVerified) {
        signOut(auth);
        return;
      }

      window.location.href = "home.html";
    });
  </script>

  <script>
        // Tab Switching Logic (UI Only)
        function switchTab(mode) {
            const loginBtn = document.getElementById('login');
            const signupBtn = document.getElementById('signup');
            const tabs = document.querySelectorAll('.tab-btn');
            const indicator = document.querySelector('.tab-indicator');

            if (mode === 'signup') {
                loginBtn.classList.add('hidden');
                signupBtn.classList.remove('hidden');
                tabs[1].classList.add('active');
                tabs[0].classList.remove('active');
                indicator.style.transform = 'translateX(100%)';
            } else {
                signupBtn.classList.add('hidden');
                loginBtn.classList.remove('hidden');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
                indicator.style.transform = 'translateX(0)';
            }
        }
    </script>

</body>
</html>
