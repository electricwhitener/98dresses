<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dresses | Login</title>
</head>
<body>

  <h1>Welcome</h1>

  <input id="email" type="email" placeholder="Enter your email" />
  <br /><br />
  <button id="sendLink">Send Login Link</button>

  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import {
      getAuth,
      sendSignInLinkToEmail,
      isSignInWithEmailLink,
      signInWithEmailLink,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCHeYdFLldJujCUxnGZ8HWqtLtSwQwF5aw",
      authDomain: "dresses-95f9a.firebaseapp.com",
      projectId: "dresses-95f9a",
      storageBucket: "dresses-95f9a.firebasestorage.app",
      messagingSenderId: "525890814996",
      appId: "1:525890814996:web:5dcca98f67a0d6fc6fd301"
    };

    // ðŸ”¥ INIT FIREBASE
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const status = document.getElementById("status");

    // ðŸ” CONFIG FOR MAGIC LINK
    const actionCodeSettings = {
      url: window.location.href,   // return to this page
      handleCodeInApp: true
    };

    // ðŸ“© SEND MAGIC LINK
    document.getElementById("sendLink").onclick = async () => {
      try {
        await sendSignInLinkToEmail(
          auth,
          emailInput.value,
          actionCodeSettings
        );

        localStorage.setItem("emailForSignIn", emailInput.value);
        status.innerText = "Login link sent! Check your email.";

      } catch (err) {
        status.innerText = err.message;
      }
    };

    // ðŸ”— HANDLE MAGIC LINK CLICK
    if (isSignInWithEmailLink(auth, window.location.href)) {
      const email =
        localStorage.getItem("emailForSignIn") ||
        window.prompt("Please provide your email for confirmation");

      await signInWithEmailLink(auth, email, window.location.href);
      localStorage.removeItem("emailForSignIn");
    }

    // âœ… AUTH STATE
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "home.html";
      }
    });
  </script>

</body>
</html>
